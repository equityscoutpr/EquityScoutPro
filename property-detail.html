<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Analysis - EquityScoutPro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
        .analysis-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
        @media (max-width: 768px) { .analysis-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="gradient-bg text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <img src="logo.png" alt="EquityScoutPro" class="w-12 h-12 rounded-lg">
                <span class="text-2xl font-bold">EquityScoutPro</span>
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="hover:text-blue-200 transition duration-300">Home</a>
                <a href="deals.html" class="hover:text-blue-200 transition duration-300">Deals</a>
                <a href="colorado-properties/" class="hover:text-blue-200 transition duration-300">Colorado Properties</a>
                <a href="dashboard.html" class="hover:text-blue-200 transition duration-300">Dashboard</a>
                <a href="contact.html" class="hover:text-blue-200 transition duration-300">Contact</a>
                <a href="login.html" class="hover:text-blue-200 transition duration-300">Login</a>
            </div>
        </div>
    </nav>

    <!-- Property Detail Content -->
    <div class="container mx-auto px-4 py-8" id="propertyContent">
        <!-- Content will be populated by JavaScript -->
    </div>

    <script>
        const properties = {
            'property-1': {
                address: '2847 S Acoma St, Englewood, CO 80110',
                price: 185000,
                beds: 3,
                baths: 2,
                sqft: 1240,
                yearBuilt: 1955,
                lotSize: '6,534 sq ft',
                propertyType: 'Single Family',
                condition: 'Needs Major Renovation',
                listingType: 'Off-Market Distressed',
                daysOnMarket: 0,
                photos: [
                    'https://images.unsplash.com/photo-1568605114967-8130f3a36994?w=800',
                    'https://images.unsplash.com/photo-1570129477492-45c003edd2be?w=800',
                    'https://images.unsplash.com/photo-1484154218962-a197022b5858?w=800'
                ],
                description: 'Distressed single-family home in established Englewood neighborhood. Property requires significant renovation but offers excellent investment potential in a desirable area with strong rental demand.',
                investmentAnalysis: {
                    arv: 320000,
                    repairCosts: 85000,
                    totalInvestment: 270000,
                    projectedProfit: 50000,
                    roi: 18.5,
                    cashOnCash: 22.3,
                    capRate: 8.2
                },
                marketComps: [
                    { address: '2851 S Acoma St', soldPrice: 315000, soldDate: '2024-01-15', sqft: 1180 },
                    { address: '2843 S Bannock St', soldPrice: 325000, soldDate: '2024-02-20', sqft: 1290 },
                    { address: '2856 S Cherokee St', soldPrice: 310000, soldDate: '2024-01-08', sqft: 1220 }
                ],
                repairEstimate: [
                    { category: 'Kitchen Renovation', cost: 25000 },
                    { category: 'Bathroom Updates', cost: 15000 },
                    { category: 'Flooring', cost: 12000 },
                    { category: 'Electrical & Plumbing', cost: 18000 },
                    { category: 'HVAC System', cost: 8000 },
                    { category: 'Exterior/Landscaping', cost: 7000 }
                ],
                neighborhood: {
                    schools: 'Englewood Schools (Rating: 7/10)',
                    crime: 'Moderate (Below Metro Average)',
                    walkScore: 65,
                    transit: 'Good bus access, 15 min to light rail'
                }
            },
            'property-2': {
                address: '1456 Knox Ct, Denver, CO 80204',
                price: 225000,
                beds: 4,
                baths: 2,
                sqft: 1580,
                yearBuilt: 1962,
                lotSize: '7,200 sq ft',
                propertyType: 'Single Family',
                condition: 'Needs Moderate Renovation',
                listingType: 'Pre-Foreclosure',
                daysOnMarket: 12,
                photos: [
                    'https://images.unsplash.com/photo-1449844908441-8829872d2607?w=800',
                    'https://images.unsplash.com/photo-1512917774080-9991f1c4c750?w=800',
                    'https://images.unsplash.com/photo-1505843513577-22bb7d21e455?w=800'
                ],
                description: 'Pre-foreclosure opportunity in the desirable Highlands neighborhood. Solid bones with good potential for value-add renovation. Large lot provides additional development possibilities.',
                investmentAnalysis: {
                    arv: 385000,
                    repairCosts: 65000,
                    totalInvestment: 290000,
                    projectedProfit: 95000,
                    roi: 32.8,
                    cashOnCash: 28.5,
                    capRate: 9.1
                },
                marketComps: [
                    { address: '1452 Lowell Blvd', soldPrice: 390000, soldDate: '2024-01-28', sqft: 1620 },
                    { address: '1461 Knox Ct', soldPrice: 375000, soldDate: '2024-02-10', sqft: 1540 },
                    { address: '1448 Julian St', soldPrice: 395000, soldDate: '2024-01-22', sqft: 1600 }
                ],
                repairEstimate: [
                    { category: 'Kitchen Update', cost: 20000 },
                    { category: 'Bathroom Refresh', cost: 12000 },
                    { category: 'Paint & Flooring', cost: 15000 },
                    { category: 'Systems Update', cost: 10000 },
                    { category: 'Landscaping', cost: 8000 }
                ],
                neighborhood: {
                    schools: 'Denver Public Schools (Rating: 8/10)',
                    crime: 'Low (Well Below Average)',
                    walkScore: 78,
                    transit: 'Excellent - Multiple bus lines, bike paths'
                }
            }
        };

        function getPropertyId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id') || 'property-1';
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0
            }).format(amount);
        }

        function renderPropertyDetail() {
            const propertyId = getPropertyId();
            const property = properties[propertyId];
            
            if (!property) {
                document.getElementById('propertyContent').innerHTML = '<p class="text-center text-red-500">Property not found</p>';
                return;
            }

            const content = `
                <!-- Back Button -->
                <div class="mb-6">
                    <button onclick="history.back()" class="flex items-center text-blue-600 hover:text-blue-800 transition duration-300">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Back to Properties
                    </button>
                </div>

                <!-- Property Header -->
                <div class="bg-white rounded-xl shadow-lg p-8 mb-8">
                    <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center mb-6">
                        <div>
                            <h1 class="text-3xl font-bold text-gray-900 mb-2">${property.address}</h1>
                            <div class="flex items-center space-x-4 text-gray-600">
                                <span class="bg-red-100 text-red-800 px-3 py-1 rounded-full text-sm font-medium">${property.listingType}</span>
                                <span>${property.condition}</span>
                            </div>
                        </div>
                        <div class="text-right mt-4 lg:mt-0">
                            <div class="text-3xl font-bold text-blue-600">${formatCurrency(property.price)}</div>
                            <div class="text-gray-500">Asking Price</div>
                        </div>
                    </div>

                    <!-- Property Stats -->
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                        <div class="text-center p-4 bg-gray-50 rounded-lg">
                            <div class="text-2xl font-bold text-gray-900">${property.beds}</div>
                            <div class="text-gray-600">Bedrooms</div>
                        </div>
                        <div class="text-center p-4 bg-gray-50 rounded-lg">
                            <div class="text-2xl font-bold text-gray-900">${property.baths}</div>
                            <div class="text-gray-600">Bathrooms</div>
                        </div>
                        <div class="text-center p-4 bg-gray-50 rounded-lg">
                            <div class="text-2xl font-bold text-gray-900">${property.sqft.toLocaleString()}</div>
                            <div class="text-gray-600">Sq Ft</div>
                        </div>
                        <div class="text-center p-4 bg-gray-50 rounded-lg">
                            <div class="text-2xl font-bold text-gray-900">${property.yearBuilt}</div>
                            <div class="text-gray-600">Built</div>
                        </div>
                    </div>
                </div>

                <!-- Photo Gallery -->
                <div class="bg-white rounded-xl shadow-lg p-8 mb-8">
                    <h2 class="text-2xl font-bold text-gray-900 mb-6">Property Photos</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        ${property.photos.map(photo => `
                            <div class="aspect-w-16 aspect-h-9">
                                <img src="${photo}" alt="Property photo" class="w-full h-64 object-cover rounded-lg shadow-md hover:shadow-lg transition duration-300">
                            </div>
                        `).join('')}
                    </div>
                </div>

                <!-- Main Content Grid -->
                <div class="analysis-grid">
                    <!-- Investment Analysis -->
                    <div class="bg-white rounded-xl shadow-lg p-8">
                        <h2 class="text-2xl font-bold text-gray-900 mb-6 flex items-center">
                            <i class="fas fa-chart-line text-green-600 mr-3"></i>
                            Investment Analysis
                        </h2>
                        
                        <div class="space-y-4">
                            <div class="flex justify-between items-center p-4 bg-green-50 rounded-lg">
                                <span class="font-semibold text-gray-700">After Repair Value (ARV)</span>
                                <span class="text-xl font-bold text-green-600">${formatCurrency(property.investmentAnalysis.arv)}</span>
                            </div>
                            <div class="flex justify-between items-center p-4 bg-gray-50 rounded-lg">
                                <span class="font-semibold text-gray-700">Purchase Price</span>
                                <span class="text-lg font-semibold">${formatCurrency(property.price)}</span>
                            </div>
                            <div class="flex justify-between items-center p-4 bg-gray-50 rounded-lg">
                                <span class="font-semibold text-gray-700">Estimated Repairs</span>
                                <span class="text-lg font-semibold text-red-600">${formatCurrency(property.investmentAnalysis.repairCosts)}</span>
                            </div>
                            <div class="flex justify-between items-center p-4 bg-blue-50 rounded-lg">
                                <span class="font-semibold text-gray-700">Total Investment</span>
                                <span class="text-lg font-semibold text-blue-600">${formatCurrency(property.investmentAnalysis.totalInvestment)}</span>
                            </div>
                            <div class="flex justify-between items-center p-4 bg-purple-50 rounded-lg">
                                <span class="font-semibold text-gray-700">Projected Profit</span>
                                <span class="text-xl font-bold text-purple-600">${formatCurrency(property.investmentAnalysis.projectedProfit)}</span>
                            </div>
                        </div>

                        <div class="mt-6 pt-6 border-t border-gray-200">
                            <h3 class="text-lg font-semibold text-gray-900 mb-4">Key Metrics</h3>
                            <div class="grid grid-cols-3 gap-4">
                                <div class="text-center">
                                    <div class="text-2xl font-bold text-blue-600">${property.investmentAnalysis.roi}%</div>
                                    <div class="text-sm text-gray-600">ROI</div>
                                </div>
                                <div class="text-center">
                                    <div class="text-2xl font-bold text-green-600">${property.investmentAnalysis.cashOnCash}%</div>
                                    <div class="text-sm text-gray-600">Cash-on-Cash</div>
                                </div>
                                <div class="text-center">
                                    <div class="text-2xl font-bold text-purple-600">${property.investmentAnalysis.capRate}%</div>
                                    <div class="text-sm text-gray-600">Cap Rate</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Repair Estimates -->
                    <div class="bg-white rounded-xl shadow-lg p-8">
                        <h2 class="text-2xl font-bold text-gray-900 mb-6 flex items-center">
                            <i class="fas fa-tools text-orange-600 mr-3"></i>
                            Repair Estimates
                        </h2>
                        
                        <div class="space-y-3">
                            ${property.repairEstimate.map(item => `
                                <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                                    <span class="font-medium text-gray-700">${item.category}</span>
                                    <span class="font-semibold text-orange-600">${formatCurrency(item.cost)}</span>
                                </div>
                            `).join('')}
                        </div>

                        <div class="mt-6 pt-4 border-t border-gray-200">
                            <div class="flex justify-between items-center">
                                <span class="text-lg font-bold text-gray-900">Total Estimated Repairs</span>
                                <span class="text-xl font-bold text-red-600">${formatCurrency(property.investmentAnalysis.repairCosts)}</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Market Comparables -->
                <div class="bg-white rounded-xl shadow-lg p-8 mt-8">
                    <h2 class="text-2xl font-bold text-gray-900 mb-6 flex items-center">
                        <i class="fas fa-home text-blue-600 mr-3"></i>
                        Recent Market Comparables
                    </h2>
                    
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr class="bg-gray-50">
                                    <th class="text-left p-4 font-semibold text-gray-700">Address</th>
                                    <th class="text-left p-4 font-semibold text-gray-700">Sold Price</th>
                                    <th class="text-left p-4 font-semibold text-gray-700">Sold Date</th>
                                    <th class="text-left p-4 font-semibold text-gray-700">Sq Ft</th>
                                    <th class="text-left p-4 font-semibold text-gray-700">$/Sq Ft</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${property.marketComps.map(comp => `
                                    <tr class="border-t border-gray-200">
                                        <td class="p-4 font-medium text-gray-900">${comp.address}</td>
                                        <td class="p-4 font-semibold text-green-600">${formatCurrency(comp.soldPrice)}</td>
                                        <td class="p-4 text-gray-600">${new Date(comp.soldDate).toLocaleDateString()}</td>
                                        <td class="p-4 text-gray-600">${comp.sqft.toLocaleString()}</td>
                                        <td class="p-4 font-medium text-blue-600">$${Math.round(comp.soldPrice / comp.sqft)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Neighborhood Info -->
                <div class="bg-white rounded-xl shadow-lg p-8 mt-8">
                    <h2 class="text-2xl font-bold text-gray-900 mb-6 flex items-center">
                        <i class="fas fa-map-marker-alt text-red-600 mr-3"></i>
                        Neighborhood Information
                    </h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <div class="text-center p-4 bg-blue-50 rounded-lg">
                            <i class="fas fa-graduation-cap text-blue-600 text-2xl mb-2"></i>
                            <div class="font-semibold text-gray-900 mb-1">Schools</div>
                            <div class="text-sm text-gray-600">${property.neighborhood.schools}</div>
                        </div>
                        <div class="text-center p-4 bg-green-50 rounded-lg">
                            <i class="fas fa-shield-alt text-green-600 text-2xl mb-2"></i>
                            <div class="font-semibold text-gray-900 mb-1">Safety</div>
                            <div class="text-sm text-gray-600">${property.neighborhood.crime}</div>
                        </div>
                        <div class="text-center p-4 bg-purple-50 rounded-lg">
                            <i class="fas fa-walking text-purple-600 text-2xl mb-2"></i>
                            <div class="font-semibold text-gray-900 mb-1">Walk Score</div>
                            <div class="text-sm text-gray-600">${property.neighborhood.walkScore}/100</div>
                        </div>
                        <div class="text-center p-4 bg-orange-50 rounded-lg">
                            <i class="fas fa-bus text-orange-600 text-2xl mb-2"></i>
                            <div class="font-semibold text-gray-900 mb-1">Transit</div>
                            <div class="text-sm text-gray-600">${property.neighborhood.transit}</div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row gap-4 mt-8">
                    <button class="flex-1 bg-blue-600 text-white py-4 px-8 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">
                        <i class="fas fa-heart mr-2"></i>
                        Save Property
                    </button>
                    <button class="flex-1 bg-green-600 text-white py-4 px-8 rounded-lg font-semibold hover:bg-green-700 transition duration-300">
                        <i class="fas fa-calculator mr-2"></i>
                        Run Analysis
                    </button>
                    <button class="flex-1 bg-purple-600 text-white py-4 px-8 rounded-lg font-semibold hover:bg-purple-700 transition duration-300">
                        <i class="fas fa-phone mr-2"></i>
                        Contact Agent
                    </button>
                </div>
            `;

            document.getElementById('propertyContent').innerHTML = content;
        }

        // Initialize page
        renderPropertyDetail();
    </script>
</body>
</html>
