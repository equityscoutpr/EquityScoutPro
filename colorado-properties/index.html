        function formatPrice(price) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0

        }

        function getROIColor(roi) {
            const roiNum = parseFloat(roi);
            if (roiNum >= 25) return 'text-green-600';
            if (roiNum >= 20) return 'text-blue-600';
            return 'text-purple-600';
        }

                        </div>
                        <div class="absolute top-4 right-4">

                        </div>
                        
                        <div class="bg-green-50 p-3 rounded-lg mb-4">
                            <div class="text-center">
                                <div class="text-xl font-bold text-green-600">${formatPrice(property.equity)}</div>
                                <div class="text-sm text-green-700">Estimated Equity</div>
                            </div>
                        </div>
                        
                        <div class="flex space-x-2">

        function filterProperties() {
            const typeFilter = document.getElementById('typeFilter').value;
            const priceFilter = document.getElementById('priceFilter').value;
            const bedsFilter = document.getElementById('bedsFilter').value;
            const roiFilter = document.getElementById('roiFilter').value;

            filteredProperties = properties.filter(property => {
                // Type filter
                if (typeFilter && property.distressType !== typeFilter) return false;

                // Price filter
                if (priceFilter) {
                    const price = property.price;
                    if (priceFilter === '0-200000' && price >= 200000) return false;
                    if (priceFilter === '200000-300000' && (price < 200000 || price >= 300000)) return false;
                    if (priceFilter === '300000+' && price < 300000) return false;
                }

                // Beds filter
                if (bedsFilter && property.beds < parseInt(bedsFilter)) return false;

                // ROI filter
                if (roiFilter) {
                    const roi = parseFloat(property.roi);
                    if (roi < parseInt(roiFilter)) return false;
                }

                return true;
            });

            renderProperties();
        }

        // Event listeners for filters
        document.getElementById('typeFilter').addEventListener('change', filterProperties);
        document.getElementById('priceFilter').addEventListener('change', filterProperties);
        document.getElementById('bedsFilter').addEventListener('change', filterProperties);
        document.getElementById('roiFilter').addEventListener('change', filterProperties);
