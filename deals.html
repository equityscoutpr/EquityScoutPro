        <!-- Filters -->

            <h3 class="text-lg font-semibold text-gray-900 mb-4">Filter Deals</h3>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">

                <select id="priceFilter" class="border border-gray-300 rounded-lg p-3">

                    <option value="0-300000">Under $300K</option>
                    <option value="300000-500000">$300K - $500K</option>
                    <option value="500000+">Over $500K</option>
                </select>
                <select id="roiFilter" class="border border-gray-300 rounded-lg p-3">
                    <option value="">All ROI</option>
                    <option value="15">15%+ ROI</option>
                    <option value="20">20%+ ROI</option>
                    <option value="25">25%+ ROI</option>
                </select>
                <select id="statusFilter" class="border border-gray-300 rounded-lg p-3">
                    <option value="">All Status</option>
                    <option value="Available">Available</option>
                    <option value="Under Contract">Under Contract</option>
                    <option value="Hot Deal">Hot Deal</option>
                </select>
            </div>
        </div>

        <!-- Deals Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="dealsGrid">
            <!-- Deals will be populated by JavaScript -->

            {

                sqft: 1280,

                roi: "20.8%",

                arv: 325000,
                status: "Available",
                capRate: "8.7%",
                rental: "$2,900"
            }
        ];

        let filteredDeals = deals;

        function formatPrice(price) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0
            }).format(price);
        }

        function getStatusColor(status) {
            switch(status) {
                case 'Hot Deal': return 'bg-red-100 text-red-800';
                case 'Under Contract': return 'bg-yellow-100 text-yellow-800';
                case 'Available': return 'bg-green-100 text-green-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        function getROIColor(roi) {
            const roiNum = parseFloat(roi);
            if (roiNum >= 25) return 'text-green-600';
            if (roiNum >= 20) return 'text-blue-600';
            return 'text-purple-600';
        }

        function renderDeals() {
            const grid = document.getElementById('dealsGrid');
            
            if (filteredDeals.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center text-gray-500 py-8">No deals match your filters</div>';
                return;
            }

            grid.innerHTML = filteredDeals.map(deal => `
                <div class="bg-white rounded-xl shadow-lg overflow-hidden card-hover" data-deal="${deal.id}">
                    <div class="relative">
                        <img src="${deal.image}" alt="${deal.address}" class="w-full h-48 object-cover">
                        <div class="absolute top-4 left-4 space-y-2">
                            <span class="bg-blue-600 text-white px-3 py-1 rounded-full text-sm font-medium">${deal.type}</span>
                            <div class="${getStatusColor(deal.status)} px-3 py-1 rounded-full text-sm font-medium">${deal.status}</div>
                        </div>
                        <div class="absolute top-4 right-4">
                            <span class="bg-white bg-opacity-90 text-gray-900 px-3 py-1 rounded-full text-sm font-bold ${getROIColor(deal.roi)}">${deal.roi} ROI</span>
                        </div>
                    </div>
                    
                    <div class="p-6">
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">${deal.address}</h3>
                        
                        <div class="flex justify-between items-center mb-4">
                            <div>
                                <div class="text-2xl font-bold text-blue-600">${formatPrice(deal.price)}</div>
                                <div class="text-sm text-gray-500">Purchase Price</div>
                            </div>
                            <div class="text-right">
                                <div class="text-lg font-semibold text-green-600">${formatPrice(deal.arv)}</div>
                                <div class="text-sm text-gray-500">ARV</div>
                            </div>
                        </div>
                        
                        <div class="flex items-center justify-between text-sm text-gray-600 mb-4">
                            <span><i class="fas fa-bed mr-1"></i>${deal.beds} beds</span>
                            <span><i class="fas fa-bath mr-1"></i>${deal.baths} baths</span>
                            <span><i class="fas fa-ruler-combined mr-1"></i>${deal.sqft.toLocaleString()} sq ft</span>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4 mb-4 text-sm">
                            <div class="bg-gray-50 p-3 rounded-lg text-center">
                                <div class="font-semibold text-gray-900">${deal.capRate}</div>
                                <div class="text-gray-600">Cap Rate</div>
                            </div>
                            <div class="bg-gray-50 p-3 rounded-lg text-center">
                                <div class="font-semibold text-gray-900">${deal.rental}/mo</div>
                                <div class="text-gray-600">Rental Est.</div>
                            </div>
                        </div>
                        
                        <div class="flex space-x-2">
                            <button onclick="viewAnalysis('${deal.id}')" class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg text-sm font-medium hover:bg-blue-700 transition duration-300">
                                <i class="fas fa-chart-line mr-1"></i>
                                Analysis
                            </button>
                            <button onclick="viewDetails('${deal.id}')" class="flex-1 bg-green-600 text-white py-2 px-4 rounded-lg text-sm font-medium hover:bg-green-700 transition duration-300">
                                <i class="fas fa-info-circle mr-1"></i>
                                Details

                        </div>

            `).join('');
        }

        function viewAnalysis(dealId) {
            // Open property detail page with full analysis
            window.open(`property-detail.html?id=${dealId}`, '_blank');
        }

        function viewDetails(dealId) {
            // Open property detail page
            window.open(`property-detail.html?id=${dealId}`, '_blank');
        }

        function filterDeals() {
            const typeFilter = document.getElementById('typeFilter').value;
            const priceFilter = document.getElementById('priceFilter').value;
            const roiFilter = document.getElementById('roiFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            filteredDeals = deals.filter(deal => {
                // Type filter
                if (typeFilter && deal.type !== typeFilter) return false;

                // Price filter
                if (priceFilter) {
                    const price = deal.price;
                    if (priceFilter === '0-300000' && price >= 300000) return false;
                    if (priceFilter === '300000-500000' && (price < 300000 || price >= 500000)) return false;
                    if (priceFilter === '500000+' && price < 500000) return false;
                }

                // ROI filter
                if (roiFilter) {
                    const roi = parseFloat(deal.roi);
                    if (roi < parseInt(roiFilter)) return false;
                }

                // Status filter
                if (statusFilter && deal.status !== statusFilter) return false;

                return true;
            });

            renderDeals();
        }

        // Event listeners for filters
        document.getElementById('typeFilter').addEventListener('change', filterDeals);
        document.getElementById('priceFilter').addEventListener('change', filterDeals);
        document.getElementById('roiFilter').addEventListener('change', filterDeals);
        document.getElementById('statusFilter').addEventListener('change', filterDeals);

        // Initial render
        renderDeals();
    </script>
